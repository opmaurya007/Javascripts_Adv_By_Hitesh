<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">

</head>
<body style="background-color: gray;"> 
    <div class="container">
        <p id="heading">BMI Calculator</p>
    <form action="">
        <p><label>Height in CM:</label>
       <input type="text" id="height"></p>
       <p><label>Weight in KG:</label>
        <input type="text" id="weight"></p>

        <button>Calculator</button>
        <div id="result"></div>
        <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p id="uwt">Under Weight = Less than 18.6</p>
        <p id="nwt">Normal Range = 18.6 and 24.9</p>
        <p id="owt">Over Weight = Greater than 24.9</p>
       
    </div>
    </form>      
    </div>
</body>
<script src="bmi.js"></script>

</html>
